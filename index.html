<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KirpsKraps</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='icon' href='siteIcon2-150x150.png' type='image/x-icon'/>
</head>
<body>
<h3>Select your marker</h3>
<div class="markers">
    <label for="userMarkerX">X</label>
    <input id="userMarkerX" name="userMarker" type="radio" value="x">
    <label for="userMarkerNull">0</label>
    <input id="userMarkerNull" name="userMarker" type="radio" value="0">
</div>
<h3>Game board</h3>
<div class="board disabled">
    <div class="row row1">
        <div class="field field00 " data-value="" data-field="00"></div>
        <div class="field field01" data-value="" data-field="01"></div>
        <div class="field field02" data-value="" data-field="02"></div>
    </div>
    <div class="row row2">
        <div class="field field10" data-value="" data-field="10"></div>
        <div class="field field11" data-value="" data-field="11"></div>
        <div class="field field12" data-value="" data-field="12"></div>
    </div>
    <div class="row row3">
        <div class="field field20 " data-value="" data-field="20"></div>
        <div class="field field21" data-value="" data-field="21"></div>
        <div class="field field22" data-value="" data-field="22"></div>
    </div>
</div>

<div class="note disabled">
    Player win!
</div>

<script src="kripskraps.js"></script>
<script src="main.js"></script>
</body>
</html>
